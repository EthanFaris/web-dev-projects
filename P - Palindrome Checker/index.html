<!DOCTYPE html> 
<html lang="en"> 
<head> 
<title>Palindrome Checker</title>
<meta charset="utf-8"/> 
<link href="styles.css" rel="stylesheet"></link>
</head> 
<body> 
  <div id="page-content">
    <h1 id="title">Is it a Palindrome?</h1>
    <div id="checker-container">
      <p id="instructions">Enter in text to check for a palindrome:<p>
      <div id="input-container">
        <input id="text-input"/> 
        <button id="check-btn">Check</button> 
      </div>
      <p id="result"></p> 
    </div>
    <div id="definition-container">
      <p id="definition-text">A <span class="bold">palindrome</span> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p> 
      <img id="lightbulb" src="https://i.pinimg.com/originals/3f/c6/e9/3fc6e9c530ea4dd0837f03d842136973.png"/> 
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
